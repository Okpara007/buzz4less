{% if messages %}
    <div class="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000; max-width: 300px;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="padding: 10px 15px; border-radius: 10px; background-color: #ff4f4f; color: white;">
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}:
                    {% endif %}
                </strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="background: none; border: none; color: white; font-size: 1.2rem;">&times;</button>
            </div>
        {% endfor %}
    </div>
{% endif %}
