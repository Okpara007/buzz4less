{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<!-- Bootstrap-based design for Password Reset -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 style="font-weight: 510;" class="mb-3">Reset Password</h2>

            <!-- Email Section for Password Reset -->
            <div class="form-section">
                <h4>Email Address</h4>
                <p>Enter your email address below, and we'll send you an email to reset your password.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <button style="padding: 10px 30px;" type="submit" class="btn btn-primary mt-4">Send Reset Email</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS Styling for the page -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }
    .form-section {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .form-section h4 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-section .form-control {
        border-radius: 8px;
    }
    .form-section .input-group-text {
        border-radius: 8px 0 0 8px;
    }
    button[type="submit"] {
        padding: 10px 30px;
        border-radius: 5px;
    }
</style>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
