{% extends "base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<!-- Bootstrap-based design for Setting New Password -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 style="font-weight: 510;" class="mb-3">Set New Password</h2>

            <!-- Password Section -->
            <div class="form-section">
                <h4>New Password</h4>
                <form method="POST">
                    {% csrf_token %}
                    <!-- New Password Input -->
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">Enter New Password</label>
                        <div class="password-toggle">
                            {{ form.new_password1 }}
                            <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password1')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Confirm New Password Input -->
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">Confirm New Password</label>
                        <div class="password-toggle">
                            {{ form.new_password2 }}
                            <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password2')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button style="padding: 10px 30px;" type="submit" class="btn btn-primary mt-4">Change my password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Custom CSS for Styling -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }
    .form-section {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .form-section h4 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-section .form-control {
        border-radius: 8px;
    }
    .password-toggle {
        position: relative;
    }
    .password-toggle .toggle-password {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }
    button[type="submit"] {
        padding: 10px 30px;
        border-radius: 5px;
    }
</style>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Password Toggle Script -->
<script>
    function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = passwordInput.nextElementSibling.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
