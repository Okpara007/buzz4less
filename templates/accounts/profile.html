{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 class="mb-3">Update Your Profile</h2>

            <form method="POST">
                {% csrf_token %}
                <!-- Full Name Section -->
                <div class="form-section">
                    <h4>Full Name</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ profile_form.first_name.value }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ profile_form.last_name.value }}">
                        </div>
                    </div>
                </div>

                <!-- Contact Email Section -->
                <div class="form-section">
                    <h4>Email Address</h4>
                    <div class="mb-3">
                        <label for="id_email">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ profile_form.email.value }}">
                        </div>
                    </div>
                </div>

                <!-- Username Section -->
                <div class="form-section">
                    <h4>Username</h4>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ profile_form.username.value }}">
                        </div>
                    </div>
                </div>

                <!-- Password Section -->
                <div class="form-section">
                    <h4>Password</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_old_password">Current Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-control" id="id_old_password" name="old_password">
                                <span class="toggle-password" onclick="togglePasswordVisibility('id_old_password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_new_password1">New Password</label>
                            <div class="password-toggle">
                                <input type="password" class="form-control" id="id_new_password1" name="new_password1">
                                <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password1')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Password Confirmation Section -->
                <div class="form-section">
                    <h4>Confirm New Password</h4>
                    <div class="password-toggle">
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2">
                        <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password2')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button style="padding: 10px 30px;" type="submit" class="btn btn-primary mt-4">Update</button>
            </form>

            {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Styles -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }

    .form-section {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    .form-section h4 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    .form-section .form-control {
        border-radius: 8px;
    }

    .input-group-text {
        border-radius: 8px 0 0 8px;
    }

    .password-toggle {
        position: relative;
    }

    .password-toggle .toggle-password {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }

    .alert-info {
        font-size: 1rem;
        padding: 15px;
        border-radius: 8px;
    }

    .btn-primary {
        background-color: #16d5ff;
        border-color: #16d5ff;
        font-weight: 600;
    }

    .btn-primary:hover {
        background-color: #1bc0e4;
        border-color: #16d5ff;
    }
</style>

<!-- Password Toggle Script -->
<script>
    function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = passwordInput.nextElementSibling.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

{% endblock %}
