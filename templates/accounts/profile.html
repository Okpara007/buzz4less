{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <h2 style="font-weight: 510;" class="mb-3">Update Your Profile</h2>
            
            <!-- Full Name Section -->
            <div class="form-section">
                <h4>Full Name</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile_form.first_name.value }}" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile_form.last_name.value }}" placeholder="Enter your last name">
                    </div>
                </div>
            </div>

            <!-- Contact Email Section -->
            <div class="form-section">
                <h4>Email Address</h4>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" value="{{ profile_form.email.value }}" placeholder="Enter your email">
                    </div>
                </div>
            </div>

            <!-- Username Section -->
            <div class="form-section">
                <h4>Username</h4>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ profile_form.username.value }}" placeholder="Enter your username">
                    </div>
                </div>
            </div>

            <!-- Password Section -->
            <div class="form-section">
                <h4>Password</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="current-password" class="form-label">Current Password</label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="id_old_password" name="old_password" placeholder="Enter current password">
                            <span class="toggle-password" onclick="togglePasswordVisibility('id_old_password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="Enter new password">
                            <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password1')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Confirmation Section -->
            <div class="form-section">
                <h4>Confirm New Password</h4>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                        <div class="password-toggle">
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Confirm new password">
                            <span class="toggle-password" onclick="togglePasswordVisibility('id_new_password2')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update</button>

            <!-- Display Success/Error Messages -->
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- Password Toggle Script -->
<script>
    function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = passwordInput.nextElementSibling.querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

<!-- Styles -->
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
    }
    .form-section {
        background-color: #fff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }
    .form-section h4 {
        margin-bottom: 20px;
        font-weight: 600;
    }
    .form-section .form-control {
        border-radius: 8px;
    }
    .form-section .input-group-text {
        border-radius: 8px 0 0 8px;
    }
    .password-toggle {
        position: relative;
    }
    .password-toggle .toggle-password {
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }
</style>
{% endblock %}
