{% extends 'base.html' %}

{% block content %}
    <h1>Payment Canceled</h1>
    <p>Your payment was canceled. If you want to select a different plan, click the button below.</p>
    {% if service_id %}
        <a href="{% url 'service' service_id %}" class="btn btn-primary">Go Back to Service</a>
    {% else %}
        <a href="{% url 'services' %}" class="btn btn-primary">Go Back to Services</a>
    {% endif %}
{% endblock %}
